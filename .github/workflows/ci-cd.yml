name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Real-Time-Instagram-Style-Application-with-Redis-Pub-Sub-Model

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: instagram
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d instagram"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_DB: instagram
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: pytest -q
