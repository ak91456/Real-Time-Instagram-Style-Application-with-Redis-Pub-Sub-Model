name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: instagram
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d instagram"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: instagram_clone.settings
      POSTGRES_DB: instagram
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      PYTHONUNBUFFERED: 1

    steps:
      - uses: actions/checkout@v3

      - name: Confirm working directory
        run: |
          pwd
          ls -R .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U admin && break
            echo "Postgres not ready yet..."
            sleep 2
          done

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: pytest -q
